// .................................. Basic ................................. //

// Hostname - Name of the server.
hostname "Name - CS2 SERVER"

// RCON - Remote console password.
rcon_password "xxRR3FVxx"

// Server password - For private servers.
sv_password ""

// LAN mode - Server visibility on the internet (0 = internet, 1 = LAN only).
// Default: sv_lan 0
sv_lan 0

// Server tags - Tags displayed in the in-game server browser.
sv_tags "cs2, eu, custom, maps, competitive, vanilla"

// Region (for matchmaking, EU = 3)
sv_region 3

// ................................. In Game ................................ //

// Cheats - Allow cheats on the server (0 = off, 1 = on).
// Default: sv_cheats 0
sv_cheats 0

// Pure server - Restricts content to official files only (0 = off, 1 = on).
sv_pure 1

// Friendly fire - Allows team damage (0 = off, 1 = on).
// Default: mp_friendlyfire 0
mp_friendlyfire 0

// Bots settings
bot_autodifficulty_threshold_low -0.9
bot_autodifficulty_threshold_high 0.9
bot_quota 6
bot_quota_mode fill
bot_difficulty 1

// Hibernate server - Keeps server active even when empty (0 = active, 1 = hibernate).
sv_hibernate_when_empty 0

// Time limit - Minutes per map before switching maps.
// Default: mp_timelimit 45
mp_timelimit 45

// Round settings
mp_roundtime 2
mp_maxrounds 30
mp_freezetime 10
mp_buytime 20
mp_c4timer 40

// Auto-team balance
mp_autoteambalance 1
mp_limitteams 1

// ................................. Map Cycle ............................... //

// Map cycle - File specifying maps to rotate.
mapcyclefile "mapcycle.txt"

// ................................ Communication ............................ //

// Voice enable - Enable voice communication (0 = off, 1 = on).
// Default: sv_voiceenable 1
sv_voiceenable 1

// All talk - Players hear all others regardless of team (0 = off, 1 = on).
// Default: sv_alltalk 0
sv_alltalk 0

// Dead talk - Allows dead players to communicate with alive teammates.
sv_deadtalk 1

// Team chat only during match
sv_full_alltalk 0

// .................................. Bans ................................... //

// User and IP bans
exec banned_user.cfg
exec banned_ip.cfg

// Vote kick
sv_vote_issue_kick_allowed 0

// Vote map
sv_vote_issue_changelevel_allowed 1
sv_vote_issue_restart_game_allowed 0

// ............................... Server Logging ............................ //

// Enable logging
log on

// Log bans
sv_logbans 1

// Log echo
sv_logecho 1

// Log file
sv_logfile 1

// One file log - Logs everything to one file (0 = separate files, 1 = single file).
sv_log_onefile 0

// Weblog
//logaddress_add_http "0.0.0.0:25006"

// ............................... Performance ................................ //

sv_minrate 128000
sv_maxrate 0
sv_minupdaterate 64
sv_maxupdaterate 128
sv_mincmdrate 64
sv_maxcmdrate 128
net_splitpacket_maxrate 196608

// Tickrate
sv_tickrate 128
