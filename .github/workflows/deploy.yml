name: Deploy to GitHub Pages

on:
  push:
    paths:
      - CSConfigGenerator/**
      - CSConfigGenerator.Tests/**
      - .github/workflows/deploy.yml
    branches: 
      - main
  workflow_dispatch:

permissions: {}

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: false

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0"

      - name: Restore dependencies
        run: dotnet restore

      - name: Build solution
        run: dotnet build --configuration Release --no-restore

      - name: Check formatting
        run: dotnet format --verify-no-changes --verbosity normal

      - name: Run tests
        run: dotnet test --configuration Release --no-build --verbosity normal

      - name: Publish Blazor WebAssembly app
        run: dotnet publish CSConfigGenerator/CSConfigGenerator.csproj --configuration Release --output ./publish --no-restore /p:InformationalVersion='1.0.${{ github.run_id }}'

      - name: Create .nojekyll file
        run: touch ./publish/wwwroot/.nojekyll

      - name: Rewrite base href
        run: sed -i 's|<base href="/" />|<base href="/cs-config-generator/" />|' ./publish/wwwroot/index.html

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: published-app
          path: ./publish/wwwroot
          retention-days: 1

  deploy:
    needs: build
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: published-app
          path: ./publish/wwwroot

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./publish/wwwroot

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
