name: Deploy to GitHub Pages

on:
  push:
    paths:
      - CSConfigGenerator/**
      - CSConfigGenerator.Tests/**
      - .github/workflows/deploy.yml
    branches:
      - main
  workflow_dispatch:

permissions: {}

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: false

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: "9.0"

      - name: Restore dependencies
        run: dotnet restore

      - name: Build solution
        run: dotnet build --configuration Release --no-restore

      - name: Run tests
        run: dotnet test --configuration Release --no-build --verbosity normal

      - name: Publish Blazor WebAssembly app
        run: dotnet publish CSConfigGenerator/CSConfigGenerator.csproj --configuration Release --output ./publish --no-restore /p:InformationalVersion='1.0.${{ github.run_id }}'

      - name: Create .nojekyll file
        run: touch ./publish/wwwroot/.nojekyll

      - name: Rewrite base href for GitHub Pages subpath
        run: sed -i -E 's|<base href="[^"]*" */>|<base href="/cs-config-generator/" />|' ./publish/wwwroot/index.html

      - name: Verify base href rewrite
        run: |
          grep -q '<base href="/cs-config-generator/" />' ./publish/wwwroot/index.html || (echo "Base href rewrite failed" && exit 1)
          COUNT=$(grep -c '<base href="' ./publish/wwwroot/index.html)
          [ "$COUNT" -eq 1 ] || (echo "Unexpected number of <base href> tags: $COUNT" && exit 1)

      - name: Upload build artifacts
        uses: actions/upload-artifact@v5
        with:
          name: published-app
          path: ./publish/wwwroot
          retention-days: 1

  deploy:
    needs: build
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v6
        with:
          name: published-app
          path: ./publish/wwwroot

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./publish/wwwroot

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
