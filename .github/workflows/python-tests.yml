name: Python Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v5

    - name: Set up Python 3.x
      uses: actions/setup-python@v6
      with:
        python-version: '3.x'

    - name: Run tests
      run: |
        python3 CommandPipeline/tests/test_pipeline.py
